<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href="https://www.google.com/intl/pt-PT/gmail/about/"
                class="nav-link active m-1" aria-current="page"
              >
                Gmail
              </a>
            </li>
            <li class="nav-item">
              <a
                href="https://www.google.com.br/imghp?hl=en&authuser=0&ogbl"
                class="nav-link active m-1" aria-current="page"
              >
                Images
              </a>
            </li class="nav-item">
            <li>
              <i class="bi bi-three-dots-vertical mx-2"></i>
            </li>
            <li class="nav-item">
              <img src="img/favicon.ico" alt="Account" class="me-2" />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 id="logo" title="Google">Google</h1>
      <form>
        <label>
          <i class="bi bi-search"></i>
          <input
            type="text"
            class="search"
            title="Search"
            aria-label="Search"
            spellcheck="false"
            autocomplete="off"
            maxlength="1000"
          />
        </label>
        <input
          type="submit"
          value="Google Search"
          class="btn btn-secondary mt-2"
        />
        <a href="https://www.google.com/doodles" class="btn btn-secondary mt-2"
          >I'm Feeling Lucky</a
        >
      </form>
    </main>
    <footer>
      <div class="navbar navbar-light bg-light">
        <p>Brazil</p>
        <hr />
        <div class="">
          <div class="between">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
          </div>

          <div class="between">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Separate -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
