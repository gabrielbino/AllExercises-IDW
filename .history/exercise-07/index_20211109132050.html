<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/IconsStyle.css" />
    <link rel="stylesheet" href="css/GlobalStyle.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a
              href="https://www.google.com/intl/pt/gmail/about/"
              class="header"
            >
              Gmail
            </a>
          </li>
          <li>
            <a
              href="https://www.google.com.br/imghp?hl=pt-BR&ogbl"
              class="header f2"
              >Images</a
            >
          </li>
          <li><span class="material-icons"> apps </span></li>
          <li><span class="material-icons"> account_circle </span></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="logo">Google</h1>
      <form class="containerForm">
        <label class="search">
          <span class="material-icons"> search </span>
          <input
            type="text"
            title="Search"
            aria-label="Search"
            spellcheck="false"
            autocomplete="off"
            maxlength="1000"
          />
        </label>
        <input type="submit" value="Google Search" aria-label="Google Search" />
        <input type="submit" value="Google Search" aria-label="Google Search" />
      </form>
    </main>
    <footer>
      <div><p>Brazil</p></div>
      <hr />
      <nav class="footer">
        <ul>
          <li class="liFooter">
            <a
              href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
          <li class="liFooter">
            <a
              href="https://ads.google.com/intl/en_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li class="liFooter">
            <a
              href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/"
              >Business</a
            >
          </li>
          <li class="liFooter">
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >How Search Works</a
            >
          </li>
        </ul>

        <ul>
          <li class="liFooter">
            <a href="https://policies.google.com/privacy?hl=en-BR&fg=1"
              >Privacy</a
            >
          </li>
          <li class="liFooter">
            <a href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a>
          </li>
          <li class="liFooter">
            <a href="#">Settings</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
